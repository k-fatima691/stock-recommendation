<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stock Recommendation</title>
</head>
<body>
  <h1>Stock Recommendation System</h1>
  
  <!-- Form to submit POST request -->
  <form action="/recommend" method="POST">
    <label for="ticker">Enter Stock Ticker:</label>
    <input type="text" id="ticker" name="ticker" required>
    <br><br>
    
    <label for="top_n">Number of Recommendations:</label>
    <input type="number" id="top_n" name="top_n" value="3" required>
    <br><br>
    
    <button type="submit">Get Recommendations</button>
  </form>

  <h2>Recommendations:</h2>
  <ul id="recommendations">
    <!-- Display recommendations here if available -->
    {% if recommendations %}
      {% for stock, corr in recommendations %}
        <li>{{ stock }}: Correlation = {{ corr }}</li>
      {% endfor %}
    {% else %}
      <li>No recommendations available</li>
    {% endif %}
  </ul>

</body>
</html>
